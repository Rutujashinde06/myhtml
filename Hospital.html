	 <fieldset>
	 <legend align="center">Patient Information</legend>
	 <table>
	       <tr>
		   <td><label>Date:</label>
		   <input type="date"/>
		   
		   </tr>
		  <tr>
		  <td> <label for="one">First Name:</label>
		   <input type="text" id="one" name="sname" placeholder="First Name" required/></td>
		  <td> <label for="one">Last_Name:</label>
		  <input type="text" id="one" name="sname" placeholder="last Name" required/></td>		  
		  </tr>
		   <tr>
		       <td><label>Patient Age:</label>
			   
			     <input type="checkbox" name="usub" value="0-15"/>0-18
				 <input type="checkbox" name="usub" value="18-50"/>18-50
				 <input type="checkbox" name="usub" value="50-100"/>50-100
				 <input type="checkbox" name="usub" value="100+"/>100+
                </td> 				 
		   </tr>
		   <tr>
		  <td> <label for="one">Contact Number:</label>
		   <input type="number" id="one" name="mno" placeholder="Mob.No." required/></td>
		  <td> <label for="one">Alternative Contact Number:</label>
		  <input type="number" id="one" name="mno" placeholder="Mob.No." required/></td>		  
		  </tr>
		     <tr>
                <td><label>Blood Group:</label>
                <select name="Select">
				<option>Select option</option>
				<option value="1">A+</option>
				<option value="2">A-</option>
				<option value="3">B+</option>
				<option value="4">B-</option>
				<option value="5">AB+</option>
				<option value="6">O+</option>
				<option value="7">O-</option>
				</select>
				
				
           </tr>
		
          		   
		   <tr>
		       <td><label>Enter Email:</label>
			   <input type="email" name="usemail"/></td>
		   </tr>
           
		   <tr>
                <td><label>Address:</label>
                <textarea name="uadd" cols="50" rows="5"></textarea></td>
           </tr>
		   <tr>
                <td><label>Select Reason:</label>
                <select name="Reason for Appointment">
				<option>Select option</option>
				<option value="1">Orthopodic</option>
				<option value="2">Physiotherapist</option>
				<option value="3">Neurologist</option>
				<option value="4">Cardiologist</option>
				</select>
				
				
           </tr>
		   
		   <tr>
		       <td><label>Past  Medical History:</label>
			   
			     <input type="checkbox" name="usub" value="Asthama"/>Asthama
				 <input type="checkbox" name="usub" value="Diabetes"/>Diabetes
				 <input type="checkbox" name="usub" value="Thyroid Disease"/>Thyroid Disease
				 <input type="checkbox" name="usub" value="Pnumonia"/>Pnumonia
				 <input type="checkbox" name="usub" value="Chicken Pox"/>Chiken Pox
				 <input type="checkbox" name="usub" value="Hiv+"/>Hiv+
				 <input type="checkbox" name="usub" value="None"/>None
                </td> 				 
		   </tr>
		  
		   <tr>
		       <td><label>Select Gender:</label>
			     <input type="radio" name="ugender" id="r1"value="0"/>
				 <label for="r1">Male</label>
				 <input type="radio" name="ugender" id="r2"value="1"/>
				  <label for="r1">female</label>
				 <input type="radio" name="ugender" id="r3" value="2"/>
                  <label for="r1">Other</label>				 
                </td> 				 
		   </tr>
          		   
		   <td><input type="submit" name="save"/></td>
